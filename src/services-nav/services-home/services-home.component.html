<label> Configure Services of ChatBot </label>
<hr>
<div id="searchServices">
    <form class="navbar-form" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <a [routerLink]="['/services-new']"><button class="btn btn-primary pull-right">New Service</button></a>
    </form>
</div>
<hr>

<div id="servicesListContainer">

    <div class="panel panel-primary col-lg-2" style="padding-left: 0px; padding-right: 0px; margin-left: 23px; margin-right: 14px"
        *ngFor="let s of serviceArray">
        <div class="panel-heading">
            <h3 class="panel-title">{{s.serviceName}}</h3>
        </div>
        <div class="panel-body">
            <div style="min-height: 70px;">
                {{s.serviceDesc}}
            </div>

            <p>
                <br>
                <a href="#"><span class="glyphicon glyphicon-pencil pull-left"></span></a>
                <a href="#"><span class="glyphicon glyphicon-trash pull-right"></span></a>
            </p>
        </div>
    </div>

</div>
